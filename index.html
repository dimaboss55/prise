<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∞–π—Å-–ª–∏—Å—Ç | –í–∞—à–µ –ù–∞–∑–≤–∞–Ω–∏–µ –ú–∞–≥–∞–∑–∏–Ω–∞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .category-btn {
            transition: all 0.3s ease;
        }
        .active-category {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† -->
    <div class="container mx-auto p-4 md:p-8">

        <!-- –ó–ê–ì–û–õ–û–í–û–ö -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">–ù–∞—à –ê—Å—Å–æ—Ä—Ç–∏–º–µ–Ω—Ç</h1>
            <p class="text-lg text-gray-500">–¶–≤–µ—Ç—ã –∏ —Ñ—É—Ä–Ω–∏—Ç—É—Ä–∞ –¥–ª—è —Å–∞–º—ã—Ö –∫—Ä–∞—Å–∏–≤—ã—Ö –±—É–∫–µ—Ç–æ–≤</p>
        </header>

        <!-- –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø: –ö–ê–¢–ï–ì–û–†–ò–ò –ò –ü–û–ò–°–ö -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 px-4 md:px-0">
            <!-- –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π -->
            <div class="flex justify-center space-x-4">
                <button id="show-flowers" class="category-btn px-6 py-3 bg-pink-500 text-white font-semibold rounded-lg shadow-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75 active-category">
                    –¶–≤–µ—Ç—ã
                </button>
                <button id="show-accessories" class="category-btn px-6 py-3 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75">
                    –§—É—Ä–Ω–∏—Ç—É—Ä–∞
                </button>
            </div>
            <!-- –ü–æ–∏—Å–∫ -->
            <div class="w-full md:w-auto">
                 <input type="text" id="search-input" placeholder="üîç –ü–æ–∏—Å–∫ –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏..." class="w-full md:w-64 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-pink-400 focus:outline-none transition">
            </div>
        </div>

        <!-- –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –¢–û–í–ê–†–û–í -->
        <main id="main-content" class="bg-white rounded-lg shadow-sm border border-gray-200">
            <!-- –†–∞–∑–¥–µ–ª "–¶–≤–µ—Ç—ã" -->
            <div id="flowers-section">
                <div id="flowers-list" class="divide-y divide-gray-200">
                    <!-- –≠–ª–µ–º–µ–Ω—Ç—ã —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ -->
                </div>
            </div>
            <!-- –†–∞–∑–¥–µ–ª "–§—É—Ä–Ω–∏—Ç—É—Ä–∞" -->
            <div id="accessories-section" class="hidden">
                <div id="accessories-list" class="divide-y divide-gray-200">
                     <!-- –≠–ª–µ–º–µ–Ω—Ç—ã —Å–ø–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –±—É–¥—É—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ -->
                </div>
            </div>
             <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
            <div id="loading-indicator" class="text-center p-10">
                <p class="text-gray-500">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</p>
            </div>
             <!-- –°–æ–æ–±—â–µ–Ω–∏–µ "–ù–µ –Ω–∞–π–¥–µ–Ω–æ" -->
            <div id="no-results" class="text-center p-10 hidden">
                <p class="text-gray-500">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>
            </div>
        </main>

    </div>

    <!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –î–õ–Ø –ü–†–û–°–ú–û–¢–†–ê -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden fade-in">
        <div id="modal-content" class="bg-white rounded-lg shadow-2xl w-full max-w-md md:max-w-lg relative">
            <img id="modal-img" src="https://placehold.co/600x400/cccccc/ffffff?text=–§–æ—Ç–æ" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞" class="w-full h-64 object-cover rounded-t-lg">
            <div class="p-6">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-2">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</h3>
                <p id="modal-price" class="text-xl text-green-600 font-semibold mb-4">–¶–µ–Ω–∞</p>
                <p id="modal-desc" class="text-gray-600">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞.</p>
            </div>
            <button id="close-modal-btn" class="absolute top-2 right-2 text-white bg-black bg-opacity-50 rounded-full p-1 hover:bg-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // –ù–ê–°–¢–†–û–ô–ö–ê FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDldbxLsHWQZiwwIkmP8cVqcWWCZkFP5LI",
            authDomain: "my-flower-shop-db.firebaseapp.com",
            projectId: "my-flower-shop-db",
            storageBucket: "my-flower-shop-db.appspot.com",
            messagingSenderId: "510540757339",
            appId: "1:510540757339:web:8319f86fb603cd62f8427e"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentCategory = 'flowers';
        let productsCache = { flowers: [], accessories: [] };

        const flowersSection = document.getElementById('flowers-section');
        const accessoriesSection = document.getElementById('accessories-section');
        const flowersList = document.getElementById('flowers-list');
        const accessoriesList = document.getElementById('accessories-list');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noResults = document.getElementById('no-results');
        const modal = document.getElementById('modal');
        const searchInput = document.getElementById('search-input');
        
        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –¢–û–í–ê–†–û–í
        function createProductItem(product, number) {
            const item = document.createElement('div');
            item.className = 'p-4 cursor-pointer hover:bg-gray-100 transition flex justify-between items-center';
            item.innerHTML = `
                <div class="flex items-center">
                    <span class="text-gray-500 font-medium w-8 text-right mr-4">${number}.</span>
                    <div>
                        <h4 class="font-semibold text-gray-800">${product.name}</h4>
                        <p class="text-gray-600 text-sm">${product.price}</p>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            `;
            item.addEventListener('click', () => openModal(product.id, currentCategory));
            return item;
        }

        function renderProducts(products, listElement) {
            listElement.innerHTML = '';
            if (products.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                products.forEach((product, index) => {
                    const item = createProductItem(product, index + 1); // –ü–µ—Ä–µ–¥–∞–µ–º –Ω–æ–º–µ—Ä
                    listElement.appendChild(item);
                });
            }
        }

        // –§–ò–õ–¨–¢–†–ê–¶–ò–Ø –ò –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï
        function displayFilteredProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const listElement = currentCategory === 'flowers' ? flowersList : accessoriesList;
            
            const filteredProducts = productsCache[currentCategory].filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
            
            renderProducts(filteredProducts, listElement);
        }

        // –ü–û–î–ü–ò–°–ö–ê –ù–ê –î–ê–ù–ù–´–ï –ò–ó FIREBASE
        function subscribeToCollection(collectionName) {
            const q = collection(db, collectionName);
            onSnapshot(q, (querySnapshot) => {
                productsCache[collectionName] = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                if (collectionName === currentCategory) {
                    displayFilteredProducts();
                }
                loadingIndicator.classList.add('hidden');
            }, (error) => {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ ${collectionName}:`, error);
                loadingIndicator.innerText = `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã.`;
            });
        }

        subscribeToCollection('flowers');
        subscribeToCollection('accessories');

        // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô
        searchInput.addEventListener('input', displayFilteredProducts);

        const btnFlowers = document.getElementById('show-flowers');
        const btnAccessories = document.getElementById('show-accessories');

        function switchCategory(category) {
            currentCategory = category;
            
            flowersSection.classList.toggle('hidden', category !== 'flowers');
            accessoriesSection.classList.toggle('hidden', category !== 'accessories');
            
            btnFlowers.classList.toggle('active-category', category === 'flowers');
            btnAccessories.classList.toggle('active-category', category === 'accessories');
            
            searchInput.value = '';
            displayFilteredProducts();
        }
        
        btnFlowers.addEventListener('click', () => switchCategory('flowers'));
        btnAccessories.addEventListener('click', () => switchCategory('accessories'));
        
        // –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û
        async function openModal(productId, category) {
            const docRef = doc(db, category, productId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const product = docSnap.data();
                document.getElementById('modal-img').src = product.imageUrl || 'https://placehold.co/600x400/cccccc/ffffff?text=–ù–µ—Ç+—Ñ–æ—Ç–æ';
                document.getElementById('modal-title').innerText = product.name;
                document.getElementById('modal-price').innerText = product.price;
                document.getElementById('modal-desc').innerText = product.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.';
            }
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);

    </script>
</body>
</html>
