    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const docElement = document.documentElement;

        function applyTheme(theme) {
            if (theme === 'dark') {
                docElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
            } else {
                docElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            applyTheme('light');
        }

        themeToggleBtn.addEventListener('click', () => {
            const isDark = docElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            applyTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        const firebaseConfig = {
            apiKey: "AIzaSyDldbxLsHWQZiwwIkmP8cVqcWWCZkFP5LI",
            authDomain: "my-flower-shop-db.firebaseapp.com",
            projectId: "my-flower-shop-db",
            storageBucket: "my-flower-shop-db.appspot.com",
            messagingSenderId: "510540757339",
            appId: "1:510540757339:web:8319f86fb603cd62f8427e"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let currentCategory = 'holland-room';
        let productsCache = {
            'holland-room': [], 'china-cut': [], 'kenya-cut': [],
            'ecuador-cut': [], 'holland-cut': [], 'colombia-cut': [],
            'china-room': [], 'accessories': []
        };
        const subscribedCategories = new Set();

        const loadingIndicator = document.getElementById('loading-indicator');
        const noResults = document.getElementById('no-results');
        const modal = document.getElementById('modal');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const clearSearchBtn = document.getElementById('clear-search-btn');
        const scrollToTopBtn = document.getElementById('scroll-to-top-btn');

        const sectionMap = {
            'holland-room': document.getElementById('holland-room-section'),
            'china-cut': document.getElementById('china-cut-section'),
            'kenya-cut': document.getElementById('kenya-cut-section'),
            'ecuador-cut': document.getElementById('ecuador-cut-section'),
            'holland-cut': document.getElementById('holland-cut-section'),
            'colombia-cut': document.getElementById('colombia-cut-section'),
            'china-room': document.getElementById('china-room-section'),
            'accessories': document.getElementById('accessories-section')
        };

        const listMap = {
            'holland-room': document.getElementById('holland-room-list'),
            'china-cut': document.getElementById('china-cut-list'),
            'kenya-cut': document.getElementById('kenya-cut-list'),
            'ecuador-cut': document.getElementById('ecuador-cut-list'),
            'holland-cut': document.getElementById('holland-cut-list'),
            'colombia-cut': document.getElementById('colombia-cut-list'),
            'china-room': document.getElementById('china-room-list'),
            'accessories': document.getElementById('accessories-list')
        };

        const btnMap = {
            'holland-room': document.getElementById('btn-holland-room'),
            'china-cut': document.getElementById('btn-china-cut'),
            'kenya-cut': document.getElementById('btn-kenya-cut'),
            'ecuador-cut': document.getElementById('btn-ecuador-cut'),
            'holland-cut': document.getElementById('btn-holland-cut'),
            'colombia-cut': document.getElementById('btn-colombia-cut'),
            'china-room': document.getElementById('btn-china-room'),
            'accessories': document.getElementById('btn-accessories')
        };
        
        function createProductItem(product, number) {
            const item = document.createElement('div');
            item.className = 'p-4 cursor-pointer hover:bg-gray-50/50 dark:hover:bg-gray-800/50 transition flex justify-between items-center fade-in';
            item.innerHTML = `
                <div class="flex items-center">
                    <span class="text-gray-500 dark:text-gray-400 font-medium w-8 text-right mr-4">${number}.</span>
                    <div>
                        <h4 class="font-semibold text-gray-800 dark:text-gray-200">${product.name}</h4>
                        <p class="text-sm text-green-600 dark:text-green-400">${product.price}</p>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            `;
            item.addEventListener('click', () => openModal(product.id, currentCategory));
            return item;
        }

        function renderProducts(products, listElement) {
            listElement.innerHTML = '';
            noResults.classList.toggle('hidden', products.length > 0);
            products.forEach((product, index) => {
                const item = createProductItem(product, index + 1);
                listElement.appendChild(item);
            });
        }
        
        function displayFilteredProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const listElement = listMap[currentCategory];
            
            let filteredProducts = productsCache[currentCategory].filter(p => p.name.toLowerCase().includes(searchTerm));

            const sortValue = sortSelect.value;
            if (sortValue !== 'default') {
                filteredProducts.sort((a, b) => {
                    if (sortValue.startsWith('name')) {
                        return sortValue === 'name-asc' ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);
                    }
                    if (sortValue.startsWith('price')) {
                        const priceA = parseFloat(a.price.replace(/[^0-9.-]+/g,""));
                        const priceB = parseFloat(b.price.replace(/[^0-9.-]+/g,""));
                        return sortValue === 'price-asc' ? priceA - priceB : priceB - priceA;
                    }
                    return 0;
                });
            }
            
            renderProducts(filteredProducts, listElement);
        }

        function subscribeToCollection(collectionName) {
            const q = collection(db, collectionName);
            onSnapshot(q, (querySnapshot) => {
                productsCache[collectionName] = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                subscribedCategories.add(collectionName);
                if (collectionName === currentCategory) {
                    displayFilteredProducts();
                }
                loadingIndicator.classList.add('hidden');
            }, (error) => {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ ${collectionName}:`, error);
                loadingIndicator.innerText = `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã.`;
            });
        }

        searchInput.addEventListener('input', () => {
            displayFilteredProducts();
            clearSearchBtn.classList.toggle('hidden', searchInput.value.length === 0);
        });

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearSearchBtn.classList.add('hidden');
            displayFilteredProducts();
            searchInput.focus();
        });

        sortSelect.addEventListener('change', displayFilteredProducts);

        function switchCategory(category) {
            currentCategory = category;
            
            for (const cat in sectionMap) {
                sectionMap[cat].classList.toggle('hidden', cat !== category);
                btnMap[cat].classList.toggle('active-category', cat === category);
            }
            
            searchInput.value = '';
            clearSearchBtn.classList.add('hidden');
            sortSelect.value = 'default';
            
            if (!subscribedCategories.has(category)) {
                loadingIndicator.classList.remove('hidden');
                listMap[category].innerHTML = '';
                noResults.classList.add('hidden');
                subscribeToCollection(category);
            } else {
                displayFilteredProducts();
            }
        }
        
        for (const cat in btnMap) {
            btnMap[cat].addEventListener('click', () => switchCategory(cat));
        }
        
        async function openModal(productId, category) {
            const docRef = doc(db, category, productId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const product = docSnap.data();
                document.getElementById('modal-img').src = product.imageUrl || 'https://placehold.co/600x400/cccccc/ffffff?text=–ù–µ—Ç+—Ñ–æ—Ç–æ';
                document.getElementById('modal-title').innerText = product.name;
                document.getElementById('modal-price').innerText = product.price;
                document.getElementById('modal-desc').innerText = product.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.';
            }
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.remove('hidden');
            } else {
                scrollToTopBtn.classList.add('hidden');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        subscribeToCollection('holland-room');

    </script>
</body>
</html>
