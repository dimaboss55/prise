        }
        
        /* –ü—Å–µ–≤–¥–æ-—ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ú–ï–¢–ê–õ–õ–ò–ß–ï–°–ö–û–ì–û –§–û–ù–ê. –≠—Ç–æ "—Ç–µ–ª–æ" –∫–Ω–æ–ø–∫–∏. */
        .category-btn::after {

        /* –°—Ç–∏–ª—å –¥–ª—è –ê–ö–¢–ò–í–ù–û–ô (–≤—ã–±—Ä–∞–Ω–Ω–æ–π) –∫–Ω–æ–ø–∫–∏ */

        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 px-4 md:px-0">

        <main id="main-content" class="bg-white/70 backdrop-blur-sm rounded-xl shadow-lg border border-gray-200 dark:bg-gray-900/70 dark:border-gray-800">

            <div id="flowers-section">

    <!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –î–õ–Ø –ü–†–û–°–ú–û–¢–†–ê (—Å–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center p-4 hidden fade-in z-20">
        <!-- –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ -->
        <div id="modal-content" class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-md md:max-w-lg relative border border-gray-200 dark:border-gray-700">
            <img id="modal-img" src="https://placehold.co/600x400/cccccc/ffffff?text=–§–æ—Ç–æ" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞" class="w-full h-64 object-cover rounded-t-lg">
            <div class="p-6">
                <h3 id="modal-title" class="text-2xl font-display font-bold text-gray-800 dark:text-gray-100 mb-2">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</h3>
                <p id="modal-price" class="text-xl text-green-600 dark:text-green-400 font-semibold mb-4">–¶–µ–Ω–∞</p>
                <p id="modal-desc" class="text-gray-600 dark:text-gray-300">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞.</p>
            </div>
            <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ -->
            <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-500 bg-white/50 dark:text-gray-300 dark:bg-gray-900/50 rounded-full p-1 hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module"> // –£–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ —Å–∫—Ä–∏–ø—Ç —è–≤–ª—è–µ—Ç—Å—è –º–æ–¥—É–ª–µ–º, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å import/export
        // –ò–º–ø–æ—Ä—Ç–∏—Ä—É–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∏–∑ Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- –õ–û–ì–ò–ö–ê –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–Ø –¢–ï–ú–´ ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const docElement = document.documentElement;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏
        function applyTheme(theme) {
            if (theme === 'dark') {
                docElement.classList.add('dark');
                themeToggleLightIcon.classList.remove('hidden');
                themeToggleDarkIcon.classList.add('hidden');
            } else {
                docElement.classList.remove('dark');
                themeToggleDarkIcon.classList.remove('hidden');
                themeToggleLightIcon.classList.add('hidden');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –≤ localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            // –ï—Å–ª–∏ —Ç–µ–º–∞ –Ω–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–≤–µ—Ç–ª—É—é –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            applyTheme('light');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
        themeToggleBtn.addEventListener('click', () => {
            const isDark = docElement.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—É—é —Ç–µ–º—É
            applyTheme(newTheme);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ localStorage
            localStorage.setItem('theme', newTheme);
        });

        // --- –õ–û–ì–ò–ö–ê –ü–†–ê–ô–°-–õ–ò–°–¢–ê ---
        const firebaseConfig = {
            apiKey: "AIzaSyDldbxLsHWQZiwwIkmP8cVqcWWCZkFP5LI",
            authDomain: "my-flower-shop-db.firebaseapp.com",
            projectId: "my-flower-shop-db",
            storageBucket: "my-flower-shop-db.appspot.com",
            messagingSenderId: "510540757339",
            appId: "1:510540757339:web:8319f86fb603cd62f8427e"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let currentCategory = 'flowers';
        let productsCache = { flowers: [], accessories: [], 'flowers-ecuador': [], 'flowers-china': [] };

        const flowersSection = document.getElementById('flowers-section');
        const accessoriesSection = document.getElementById('accessories-section');
        const flowersEcuadorSection = document.getElementById('flowers-ecuador-section');
        const flowersChinaSection = document.getElementById('flowers-china-section');
        const flowersList = document.getElementById('flowers-list');
        const accessoriesList = document.getElementById('accessories-list');
        const flowersEcuadorList = document.getElementById('flowers-ecuador-list');
        const flowersChinaList = document.getElementById('flowers-china-list');
        const loadingIndicator = document.getElementById('loading-indicator');
        const noResults = document.getElementById('no-results');
        const modal = document.getElementById('modal');
        const searchInput = document.getElementById('search-input');
        const sortSelect = document.getElementById('sort-select');
        const btnFlowers = document.getElementById('show-flowers');
        const btnAccessories = document.getElementById('show-accessories');
        const btnFlowersEcuador = document.getElementById('show-flowers-ecuador');
        const btnFlowersChina = document.getElementById('show-flowers-china');
        
        function createProductItem(product, number) {
            const item = document.createElement('div');
            item.className = 'p-4 cursor-pointer hover:bg-gray-50/50 dark:hover:bg-gray-800/50 transition flex justify-between items-center fade-in';
            item.innerHTML = `
                <div class="flex items-center">
                    <span class="text-gray-500 dark:text-gray-400 font-medium w-8 text-right mr-4">${number}.</span>
                    <div>
                        <h4 class="font-semibold text-gray-800 dark:text-gray-200">${product.name}</h4>
                        <p class="text-sm text-green-600 dark:text-green-400">${product.price}</p>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            `;
            item.addEventListener('click', () => openModal(product.id, currentCategory));
            return item;
        }

        function renderProducts(products, listElement) {
            listElement.innerHTML = '';
            noResults.classList.toggle('hidden', products.length > 0);
            products.forEach((product, index) => {
                const item = createProductItem(product, index + 1);
                listElement.appendChild(item);
            });
        }

        function displayFilteredProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const listMap = {
                'flowers': flowersList,
                'accessories': accessoriesList,
                'flowers-ecuador': flowersEcuadorList,
                'flowers-china': flowersChinaList
            };
            const listElement = listMap[currentCategory];
            
            let filteredProducts = productsCache[currentCategory].filter(p => p.name.toLowerCase().includes(searchTerm));

            const sortValue = sortSelect.value;
            if (sortValue !== 'default') {
                filteredProducts.sort((a, b) => {
                    if (sortValue.startsWith('name')) {
                        return sortValue === 'name-asc' ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name);
                    }
                    if (sortValue.startsWith('price')) {
                        const priceA = parseFloat(a.price.replace(/[^0-9.-]+/g,""));
                        const priceB = parseFloat(b.price.replace(/[^0-9.-]+/g,""));
                        return sortValue === 'price-asc' ? priceA - priceB : priceB - priceA;
                    }
                    return 0;
                });
            }
            
            renderProducts(filteredProducts, listElement);
        }

        function subscribeToCollection(collectionName) {
            const q = collection(db, collectionName);
            onSnapshot(q, (querySnapshot) => {
                productsCache[collectionName] = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                if (collectionName === currentCategory) {
                    displayFilteredProducts();
                }
                loadingIndicator.classList.add('hidden');
            }, (error) => {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ ${collectionName}:`, error);
                loadingIndicator.innerText = `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã.`;
            });
        }

        ['flowers', 'accessories', 'flowers-ecuador', 'flowers-china'].forEach(subscribeToCollection);

        searchInput.addEventListener('input', displayFilteredProducts);
        sortSelect.addEventListener('change', displayFilteredProducts);

        function switchCategory(category) {
            currentCategory = category;
            
            const sectionMap = {
                'flowers': flowersSection,
                'accessories': accessoriesSection,
                'flowers-ecuador': flowersEcuadorSection,
                'flowers-china': flowersChinaSection
            };
            const btnMap = {
                'flowers': btnFlowers,
                'accessories': btnAccessories,
                'flowers-ecuador': btnFlowersEcuador,
                'flowers-china': btnFlowersChina
            };

            for (const cat in sectionMap) {
                sectionMap[cat].classList.toggle('hidden', cat !== category);
                btnMap[cat].classList.toggle('active-category', cat === category);
            }
            
            searchInput.value = '';
            sortSelect.value = 'default';
            displayFilteredProducts();
        }
        
        btnFlowers.addEventListener('click', () => switchCategory('flowers'));
        btnAccessories.addEventListener('click', () => switchCategory('accessories'));
        btnFlowersEcuador.addEventListener('click', () => switchCategory('flowers-ecuador'));
        btnFlowersChina.addEventListener('click', () => switchCategory('flowers-china'));
        
        async function openModal(productId, category) {
            const docRef = doc(db, category, productId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const product = docSnap.data();
                document.getElementById('modal-img').src = product.imageUrl || 'https://placehold.co/600x400/cccccc/ffffff?text=–ù–µ—Ç+—Ñ–æ—Ç–æ';
                document.getElementById('modal-title').innerText = product.name;
                document.getElementById('modal-price').innerText = product.price;
                document.getElementById('modal-desc').innerText = product.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.';
            }
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);

    </script>
