<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прайс-лист</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Стили для модального окна */
        .modal {
            display: none; /* По умолчанию скрыто */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8); /* Полупрозрачный черный фон */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 12px;
        }
        /* Анимация появления */
        .modal-content {
            animation-name: zoom;
            animation-duration: 0.6s;
        }
        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }
    </style>
</head>
<body class="bg-black text-gray-300 font-sans">

    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-white">Наш Ассортимент</h1>

        <!-- Панель управления: категории и поиск -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-gray-900 p-4 rounded-lg shadow-lg">
            <!-- Кнопки категорий -->
            <div id="category-buttons" class="flex space-x-2 mb-4 md:mb-0">
                 <button onclick="filterCategory('flowers')" class="category-btn bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">Цветы</button>
                 <button onclick="filterCategory('supplies')" class="category-btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">Фурнитура</button>
            </div>
            <!-- Поиск -->
            <div class="relative w-full md:w-auto">
                 <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="Поиск по товарам..." class="bg-gray-800 border-2 border-gray-700 text-white placeholder-gray-500 focus:bg-gray-700 focus:border-pink-500 rounded-full py-2 px-4 w-full transition duration-300">
            </div>
        </div>


        <!-- Список товаров -->
        <div id="itemList" class="bg-gray-900 shadow-xl rounded-lg p-6">
            <!-- Товары будут загружены сюда -->
            <p id="loadingMessage" class="text-center text-gray-400">Загрузка товаров...</p>
        </div>

        <!-- Модальное окно для фото -->
        <div id="imageModal" class="modal" onclick="this.style.display='none'">
            <img class="modal-content" id="modalImage">
        </div>

    </div>

    <script type="module">
        // --- НАСТРОЙКИ FIREBASE ---
        // ВАЖНО: Замените этот объект на ваш собственный firebaseConfig из консоли Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // --- КОНЕЦ НАСТРОЕК ---


        // Импорт необходимых функций Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allItems = []; // Массив для хранения всех товаров
        let currentCategory = 'flowers'; // Категория по умолчанию

        // Функция для отображения товаров в списке
        function displayItems(itemsToDisplay) {
            const itemListDiv = document.getElementById('itemList');
            const loadingMessage = document.getElementById('loadingMessage');
            itemListDiv.innerHTML = ''; // Очищаем список

            if (itemsToDisplay.length === 0) {
                itemListDiv.innerHTML = '<p class="text-center text-gray-500">Товары не найдены.</p>';
                loadingMessage.style.display = 'none';
                return;
            }

            const list = document.createElement('ul');
            list.className = 'space-y-4';

            itemsToDisplay.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'item-entry p-4 bg-gray-800 rounded-lg flex justify-between items-center hover:bg-gray-700 transition duration-300 cursor-pointer';
                listItem.dataset.category = item.category; // Сохраняем категорию

                // Контейнер для номера, названия и цены
                const infoContainer = document.createElement('div');
                infoContainer.className = 'flex items-center';

                // Номер товара
                const itemNumber = document.createElement('span');
                itemNumber.className = 'text-lg font-semibold text-pink-400 mr-4';
                itemNumber.textContent = `${index + 1}.`;

                // Название товара
                const itemName = document.createElement('span');
                itemName.className = 'font-medium text-white';
                itemName.textContent = item.name;

                infoContainer.appendChild(itemNumber);
                infoContainer.appendChild(itemName);

                // Цена товара
                const itemPrice = document.createElement('span');
                itemPrice.className = 'text-lg font-bold text-gray-300';
                itemPrice.textContent = `${item.price} руб.`;

                listItem.appendChild(infoContainer);
                listItem.appendChild(itemPrice);

                // Добавляем обработчик клика для показа фото
                listItem.onclick = () => showImage(item.imageUrl);

                list.appendChild(listItem);
            });

            itemListDiv.appendChild(list);
            loadingMessage.style.display = 'none';
        }

        // Функция для загрузки товаров из Firebase
        async function fetchItems() {
            try {
                const querySnapshot = await getDocs(collection(db, "products"));
                allItems = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Сортировка по имени по умолчанию
                allItems.sort((a, b) => a.name.localeCompare(b.name));
                filterCategory(currentCategory); // Отображаем категорию по умолчанию
            } catch (error) {
                console.error("Ошибка при загрузке товаров: ", error);
                document.getElementById('loadingMessage').textContent = 'Не удалось загрузить товары. Проверьте настройки Firebase.';
            }
        }

        // Функция для фильтрации по категории
        window.filterCategory = function(category) {
            currentCategory = category;
            document.getElementById('searchInput').value = ''; // Очищаем поиск при смене категории

            // Обновляем стили кнопок
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-pink-600', 'hover:bg-pink-700');
                btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
            });
            const activeButton = Array.from(document.querySelectorAll('.category-btn')).find(btn => btn.textContent.toLowerCase().includes(category.toLowerCase()));
            if(activeButton){
                activeButton.classList.remove('bg-gray-700', 'hover:bg-gray-600');
                activeButton.classList.add('bg-pink-600', 'hover:bg-pink-700');
            }

            const filtered = allItems.filter(item => item.category === category);
            displayItems(filtered);
        }

        // Функция для поиска товаров
        window.searchItems = function() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const itemsInCategory = allItems.filter(item => item.category === currentCategory);
            const foundItems = itemsInCategory.filter(item => item.name.toLowerCase().includes(searchTerm));
            displayItems(foundItems);
        }

        // Функция для показа модального окна с изображением
        window.showImage = function(imageUrl) {
            if (!imageUrl) {
                console.log("Для этого товара нет изображения.");
                return;
            }
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imageUrl;
            modal.style.display = "flex";
        }


        // Первоначальная загрузка товаров при старте
        fetchItems();

    </script>
</body>
</html>
