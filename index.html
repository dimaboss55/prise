<!DOCTYPE html>
<!-- –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å 'dark' –Ω–∞ html, –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–∞ —Ç–µ–º–Ω–∞—è —Ç–µ–º–∞ -->
<html lang="ru" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∞–π—Å-–ª–∏—Å—Ç | —Å —Ü–µ–Ω–∞–º–∏ –∏ —Ñ–æ—Ç–æ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        .category-btn {
            transition: all 0.3s ease;
        }
        .active-category {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —Ç–µ–º—ã */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 26px;
            position: relative;
            width: 50px;
        }
        .theme-switch input {
            display:none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 18px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 18px;
        }
        input:checked + .slider {
            background-color: #4f46e5; /* Indigo */
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-white dark:bg-black font-sans transition-colors duration-300">

    <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† -->
    <div class="container mx-auto p-4 md:p-8">

        <!-- –ó–ê–ì–û–õ–û–í–û–ö -->
        <header class="text-center mb-8 relative">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-gray-100 mb-2">–ù–∞—à –ê—Å—Å–æ—Ä—Ç–∏–º–µ–Ω—Ç</h1>
            <p class="text-lg text-gray-500 dark:text-gray-400">üåº –¶–≤–µ—Ç—ã –∏ —Ñ—É—Ä–Ω–∏—Ç—É—Ä–∞ –¥–ª—è —Å–∞–º—ã—Ö –∫—Ä–∞—Å–∏–≤—ã—Ö –±—É–∫–µ—Ç–æ–≤üå∑</p>
            
            <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
            <div class="absolute top-0 right-0 p-2 theme-switch-wrapper">
                <label class="theme-switch" for="theme-checkbox">
                    <input type="checkbox" id="theme-checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </header>

        <!-- –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø: –ö–ê–¢–ï–ì–û–†–ò–ò –ò –ü–û–ò–°–ö -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4 px-4 md:px-0">
            <!-- –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π -->
            <div class="flex justify-center flex-wrap gap-2">
                <button id="show-flowers" class="category-btn px-4 py-2 bg-pink-500 text-white font-semibold rounded-lg shadow-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-opacity-75 active-category">
                    –¶–≤–µ—Ç—ã
                </button>
                 <button id="show-flowers-ecuador" class="category-btn px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                    –¶–≤–µ—Ç—ã –≠–∫–≤–∞–¥–æ—Ä
                </button>
                <button id="show-flowers-china" class="category-btn px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                    –¶–≤–µ—Ç—ã –ö–∏—Ç–∞–π
                </button>
                <button id="show-accessories" class="category-btn px-4 py-2 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75">
                    –§—É—Ä–Ω–∏—Ç—É—Ä–∞
                </button>
            </div>
            <!-- –ü–æ–∏—Å–∫ -->
            <div class="w-full md:w-auto">
                 <input type="text" id="search-input" placeholder="‚û°üîç –Ω–∞–ø—Ä–∏–º–µ—Ä —Ä–æ–∑–∞" class="w-full md:w-64 p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-pink-400 focus:outline-none transition dark:bg-gray-800 dark:border-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:ring-pink-500">
            </div>
        </div>

        <!-- –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –¢–û–í–ê–†–û–í -->
        <main id="main-content" class="bg-white rounded-lg shadow-sm border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
            <!-- –†–∞–∑–¥–µ–ª "–¶–≤–µ—Ç—ã" -->
            <div id="flowers-section">
                <div id="flowers-list" class="divide-y divide-gray-200 dark:divide-gray-700"></div>
            </div>
             <!-- –†–∞–∑–¥–µ–ª "–¶–≤–µ—Ç—ã –≠–∫–≤–∞–¥–æ—Ä" -->
            <div id="flowers-ecuador-section" class="hidden">
                <div id="flowers-ecuador-list" class="divide-y divide-gray-200 dark:divide-gray-700"></div>
            </div>
             <!-- –†–∞–∑–¥–µ–ª "–¶–≤–µ—Ç—ã –ö–∏—Ç–∞–π" -->
            <div id="flowers-china-section" class="hidden">
                <div id="flowers-china-list" class="divide-y divide-gray-200 dark:divide-gray-700"></div>
            </div>
            <!-- –†–∞–∑–¥–µ–ª "–§—É—Ä–Ω–∏—Ç—É—Ä–∞" -->
            <div id="accessories-section" class="hidden">
                <div id="accessories-list" class="divide-y divide-gray-200 dark:divide-gray-700"></div>
            </div>
              <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
            <div id="loading-indicator" class="text-center p-10">
                <p class="text-gray-800 dark:text-gray-200">–Ω–µ–º–Ω–æ–≥–æ –º–∞–≥–∏–∏!!!!! </p>
            </div>
              <!-- –°–æ–æ–±—â–µ–Ω–∏–µ "–ù–µ –Ω–∞–π–¥–µ–Ω–æ" -->
            <div id="no-results" class="text-center p-10 hidden">
                <p class="text-gray-500 dark:text-gray-400">–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>
            </div>
        </main>

    </div>

    <!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –î–õ–Ø –ü–†–û–°–ú–û–¢–†–ê -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden fade-in">
        <div id="modal-content" class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl w-full max-w-md md:max-w-lg relative">
            <img id="modal-img" src="https://placehold.co/600x400/cccccc/ffffff?text=–§–æ—Ç–æ" alt="–§–æ—Ç–æ —Ç–æ–≤–∞—Ä–∞" class="w-full h-64 object-cover rounded-t-lg">
            <div class="p-6">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-2">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞</h3>
                <p id="modal-price" class="text-xl text-green-600 dark:text-green-400 font-semibold mb-4">–¶–µ–Ω–∞</p>
                <p id="modal-desc" class="text-gray-600 dark:text-gray-300">–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞.</p>
            </div>
            <button id="close-modal-btn" class="absolute top-2 right-2 text-white bg-black bg-opacity-50 rounded-full p-1 hover:bg-opacity-75">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- –õ–û–ì–ò–ö–ê –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–Ø –¢–ï–ú–´ ---
        const themeToggle = document.getElementById('theme-checkbox');
        const docElement = document.documentElement;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                docElement.classList.add('dark');
                themeToggle.checked = true;
            } else {
                docElement.classList.remove('dark');
                themeToggle.checked = false;
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è
        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –≤ localStorage
            applyTheme(newTheme);
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É –∏–ª–∏ —Å–∏—Å—Ç–µ–º–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme) {
            applyTheme(savedTheme);
        } else if (prefersDark) {
            applyTheme('dark');
        } else {
            applyTheme('light');
        }

        // --- –õ–û–ì–ò–ö–ê –ü–†–ê–ô–°-–õ–ò–°–¢–ê ---
        // –ù–ê–°–¢–†–û–ô–ö–ê FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyDldbxLsHWQZiwwIkmP8cVqcWWCZkFP5LI",
            authDomain: "my-flower-shop-db.firebaseapp.com",
            projectId: "my-flower-shop-db",
            storageBucket: "my-flower-shop-db.appspot.com",
            messagingSenderId: "510540757339",
            appId: "1:510540757339:web:8319f86fb603cd62f8427e"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let currentCategory = 'flowers';
        let productsCache = { flowers: [], accessories: [], 'flowers-ecuador': [], 'flowers-china': [] };

        // –≠–õ–ï–ú–ï–ù–¢–´ DOM
        const flowersSection = document.getElementById('flowers-section');
        const accessoriesSection = document.getElementById('accessories-section');
        const flowersEcuadorSection = document.getElementById('flowers-ecuador-section');
        const flowersChinaSection = document.getElementById('flowers-china-section');

        const flowersList = document.getElementById('flowers-list');
        const accessoriesList = document.getElementById('accessories-list');
        const flowersEcuadorList = document.getElementById('flowers-ecuador-list');
        const flowersChinaList = document.getElementById('flowers-china-list');

        const loadingIndicator = document.getElementById('loading-indicator');
        const noResults = document.getElementById('no-results');
        const modal = document.getElementById('modal');
        const searchInput = document.getElementById('search-input');
        
        const btnFlowers = document.getElementById('show-flowers');
        const btnAccessories = document.getElementById('show-accessories');
        const btnFlowersEcuador = document.getElementById('show-flowers-ecuador');
        const btnFlowersChina = document.getElementById('show-flowers-china');
        
        // –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –¢–û–í–ê–†–û–í
        function createProductItem(product, number) {
            const item = document.createElement('div');
            item.className = 'p-4 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 transition flex justify-between items-center';
            item.innerHTML = `
                <div class="flex items-center">
                    <span class="text-gray-500 dark:text-gray-400 font-medium w-8 text-right mr-4">${number}.</span>
                    <div>
                        <h4 class="font-semibold text-gray-800 dark:text-gray-200">${product.name}</h4>
                        <p class="text-gray-600 dark:text-gray-400 text-sm">${product.price}</p>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            `;
            item.addEventListener('click', () => openModal(product.id, currentCategory));
            return item;
        }

        function renderProducts(products, listElement) {
            listElement.innerHTML = '';
            if (products.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                products.forEach((product, index) => {
                    const item = createProductItem(product, index + 1);
                    listElement.appendChild(item);
                });
            }
        }

        // –§–ò–õ–¨–¢–†–ê–¶–ò–Ø –ò –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï
        function displayFilteredProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            let listElement;
            
            switch(currentCategory) {
                case 'flowers': listElement = flowersList; break;
                case 'accessories': listElement = accessoriesList; break;
                case 'flowers-ecuador': listElement = flowersEcuadorList; break;
                case 'flowers-china': listElement = flowersChinaList; break;
            }
            
            const filteredProducts = productsCache[currentCategory].filter(product => 
                product.name.toLowerCase().includes(searchTerm)
            );
            
            renderProducts(filteredProducts, listElement);
        }

        // –ü–û–î–ü–ò–°–ö–ê –ù–ê –î–ê–ù–ù–´–ï –ò–ó FIREBASE
        function subscribeToCollection(collectionName) {
            const q = collection(db, collectionName);
            onSnapshot(q, (querySnapshot) => {
                productsCache[collectionName] = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                if (collectionName === currentCategory) {
                    displayFilteredProducts();
                }
                loadingIndicator.classList.add('hidden');
            }, (error) => {
                console.error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑ ${collectionName}:`, error);
                loadingIndicator.innerText = `–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ç–æ–≤–∞—Ä—ã.`;
            });
        }

        subscribeToCollection('flowers');
        subscribeToCollection('accessories');
        subscribeToCollection('flowers-ecuador');
        subscribeToCollection('flowers-china');

        // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô
        searchInput.addEventListener('input', displayFilteredProducts);

        function switchCategory(category) {
            currentCategory = category;
            
            flowersSection.classList.toggle('hidden', category !== 'flowers');
            accessoriesSection.classList.toggle('hidden', category !== 'accessories');
            flowersEcuadorSection.classList.toggle('hidden', category !== 'flowers-ecuador');
            flowersChinaSection.classList.toggle('hidden', category !== 'flowers-china');
            
            btnFlowers.classList.toggle('active-category', category === 'flowers');
            btnAccessories.classList.toggle('active-category', category === 'accessories');
            btnFlowersEcuador.classList.toggle('active-category', category === 'flowers-ecuador');
            btnFlowersChina.classList.toggle('active-category', category === 'flowers-china');
            
            searchInput.value = '';
            displayFilteredProducts();
        }
        
        btnFlowers.addEventListener('click', () => switchCategory('flowers'));
        btnAccessories.addEventListener('click', () => switchCategory('accessories'));
        btnFlowersEcuador.addEventListener('click', () => switchCategory('flowers-ecuador'));
        btnFlowersChina.addEventListener('click', () => switchCategory('flowers-china'));
        
        // –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û
        async function openModal(productId, category) {
            const docRef = doc(db, category, productId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const product = docSnap.data();
                document.getElementById('modal-img').src = product.imageUrl || 'https://placehold.co/600x400/cccccc/ffffff?text=–ù–µ—Ç+—Ñ–æ—Ç–æ';
                document.getElementById('modal-title').innerText = product.name;
                document.getElementById('modal-price').innerText = product.price;
                document.getElementById('modal-desc').innerText = product.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.';
            }
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        document.getElementById('close-modal-btn').addEventListener('click', closeModal);

    </script>
</body>
</html>
